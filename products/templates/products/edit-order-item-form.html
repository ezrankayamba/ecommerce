{% extends 'core/base.html' %}
{% load humanize %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-light p-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST">
                {% csrf_token %}
                <h5>{{ object.product.title }}</h5>
                <p>{{ object.product.description }}</p>
                <p>Unit Price: $ {{ object.product.price }}</p>
                {{ form|crispy }}
                <div>
                    <a href="{% url 'cart-and-checkout' %}" role="button" class="btn btn-outline-secondary">Back to Cart</a>
                    <button type="submit" class="btn btn-primary">Submit Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
